<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h3>Authorization request</h3>

    <form id="userData">
        <!-- register requires you to fill email 
            while login requires you to fill in the same value in userName
            weird !! -->
        <input type="text" name="email" placeholder="Email" /> 
        <input type="text" name="userName" placeholder="UserName" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="confirmPassword" placeholder="Password" />
        <input type="submit" id="register" value="Register" />
        <input type="submit" id="login" value="Login" />
    </form>

    <button id="GetPatients">Get Patients</button>

    <pre id="output">
    </pre>

    <script src="Scripts/jquery-1.10.2.js"></script>

    <script>
        $(function () {
            var getPatients = function () {
                var url = "http://localhost:51039/api/Patients/";
                $.ajax(url, {
                    type: "GET",
                    headers: getHeaders()
                }).always(showResponse);
                return false;
            }

            var getHeaders = function() {
                if (accessToken) {
                    return { "Authorization": "Bearer " + accessToken };
                }
                    
            }

            var showResponse = function (object) {
                $("#output").text(JSON.stringify(object, null, 4));
            };

            var register = function () {
                var url = "/api/account/register";
                var data = $("#userData").serialize();
                $.post(url, data).always(showResponse);
                return false;
            };

            var saveAccessToken = function (data) {
                accessToken = data.access_token;
            }

            var login = function () {
                var url = "/Token";
                var data = $("#userData").serialize();
                data = data + "&grant_type=password";
                $.post(url, data)
                    .success(saveAccessToken)
                    .always(showResponse);
                return false;
            }

            var accessToken = "";
            
            $("#GetPatients").click(getPatients);
            $("#login").click(login);
            $("#register").click(register);
        });
    </script>
</body>
</html>
